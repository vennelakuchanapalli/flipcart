<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping</title>
    <link rel="icon" href="../../images/flipcart/fk-icon.jpeg">
    <link rel="stylesheet" href="flipcart.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <!-- heading section starts here -->
    <header>
        <div class="headr1">
            <img src="../../images/flipcart/flipcart-header.svg" />
            <div class="subheader1">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input class="inputsearch" type="text" placeholder="Search for produts, Brands and More" />
            </div>
        </div>
        <div class="headr2">
            <div class="login">
                <i class="fa fa-user-circle-o icon" aria-hidden="true"></i>
                <button class="button">Login</button>
                <span><i class="fa fa-chevron-down icondown" aria-hidden="true"></i>
                </span>
            </div>
            <div class="cart">
                <i class="fa fa-shopping-cart icon" aria-hidden="true"></i>

                <button class="button">Cart</button>
            </div>
            <div class="seller">
                <i class="fa fa-gift icon" aria-hidden="true"></i>
                <button class="button">Become a Seller</button>
            </div>
            <div class="more">
                <i class="fa fa-ellipsis-v icon" aria-hidden="true"></i>
            </div>
        </div>
    </header>
    <!-- body main section starts from here -->
    <main class="main">
        <!-- section one statrs from here in main -->
        <section class="container1">
            <div class="maindiv1">
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/surf.webp" /><span>Grocery</span>
                </div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/mobiles.webp"><span>Mobiles</span>
                </div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/fashio.jpeg" /> <span>Fashion</span>
                </div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/electronics.jpeg">
                    <span>Electronics</span></div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/furniture.jpeg" /> <span
                        class="s1">Furniture</span></div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/tv.webp" /> <span>Appliances</span>
                </div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/plane.webp" /> <span>Travel</span>
                </div>
                <div class="subdivs"><img class="c2img" src="../../images/flipcart/beauty&toys.jpeg" /> <span
                        class="s2">Beauty,Toys</span></div>
                <div class="subdivs"><img class="c1img" src="../../images/flipcart/bikes.jpeg" /> <span
                        class="s3">TwoWheelers</span></div>
            </div>
        </section>
        <section class="container2">
            <div class="maindiv2">
                <div class="c2main"><img class="i1" src="../../images/flipcart/socks.jpeg" /><span>
                        <p>Men<sup>'</sup>And Women</p>
                    </span>
                    <span class="span2">
                        <p style="color: green;">Min.50% Off</p>
                    </span>
                </div>
                <div class="c2main"><img class="i2" src="../../images/flipcart/shoes.jpeg" /><span>
                        <p>Men<sup>'</sup>Casual Shoes</p>
                    </span>
                    <span class="span2">
                        <p style="color: green;">Min.70% Off</p>
                    </span>
                </div>
                <div class="c2main"><img class="i3" src="../../images/flipcart/slippers.jpeg" /><span>
                        <p>Men<sup>'</sup>Slippers</p>
                    </span>
                    <span class="span2">
                        <p style="color: green;">Min.70% Off</p>
                    </span>
                </div>
                <div class="c2main"><img class="i4" src="../../images/flipcart/shirts.jpeg" /><span>
                        <p>Men<sup>'</sup>Shirts</p>
                    </span>
                    <span class="span2">
                        <p style="color: green;">Top Sellers</p>
                    </span>
                </div>
            </div>


            <div class="bgitext">
                <h1 class="bgitexth1">Find furnitures that speak to you</h1>
                <p class="bgitextp">Discover our Premium Furniture Collection</p>
                <button class="bgitextbutton">See Collection <i class="fa fa-chevron-right" aria-hidden="true"></i>
                </button>
            </div>

        </section>
    </main>
</body>

</html>
